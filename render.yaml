services:
  - type: web
    name: sales-insight-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False

databases:
  - name: sales-insight-db
    databaseName: sales_insights
    user: sales_insights_user
